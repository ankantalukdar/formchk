<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMCHK</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <nav class="fixed left-0 right-0 top-0 z-50 bg-white p-6 shadow-sm">
      <div class="container mx-auto flex items-center justify-between">
        <div class="flex items-center">
          <a href="/">
            <img src="assets/images/logo.jpg" alt="Logo" width="120px" />
          </a>
        </div>
        <!-- Mobile menu button -->
        <button id="menu-btn" class="md:hidden">
          <svg
            id="menu-icon"
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
          <svg
            id="close-icon"
            class="hidden h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
        <!-- Desktop menu -->
        <div class="hidden items-center space-x-6 md:flex">
          <a href="/about">About</a>
          <a href="/resources">Resources</a>
          <a href="/pricing">Pricing</a>
          <a href="/download">Download</a>
          <button class="btn-primary">Join the Waitlist</button>
        </div>
        <!-- Mobile menu -->
      </div>
      <div
        id="mobile-menu"
        class="relative mt-6 hidden min-h-screen border-t bg-white pb-4 pt-6 lg:hidden"
      >
        <div class="flex flex-col gap-8">
          <a href="/about">About</a>
          <a href="/resources">Resources</a>
          <a href="/pricing">Pricing</a>
          <a href="/download">Download</a>
          <button class="btn-primary mt-1">Join the Waitlist</button>
        </div>
      </div>
    </nav>
    <!-- hero -->
    <div class="bg-secondary-light p-6">
      <div
        class="container mx-auto flex min-h-screen flex-col-reverse items-center justify-between gap-6 lg:flex-row"
      >
        <div class="flex flex-col justify-center gap-4">
          <span class="flex gap-1 font-medium uppercase">
            <img src="assets/icons/stars.svg" alt="" />
            ai powered
          </span>
          <h1 class="text-2xl font-semibold lg:text-5xl">
            Basketball Shot Analysis App
          </h1>
          <p>Track, Improve, and Perfect Your Basketball Form.</p>
          <button class="btn-primary max-w-max">Get Early Access</button>
          <span>1,000+ shots analyzed and counting.</span>
        </div>
        <div class="">
          <img
            src="assets/images/hero-mockup.png"
            alt=""
            class="h-auto w-3/4 lg:w-full"
          />
        </div>
      </div>
    </div>
    <div class="h-screen">
      <div class="container mx-auto">hi 2</div>
    </div>
    <div class="h-screen bg-secondary-light">
      <div class="container mx-auto">hi 3</div>
    </div>
    <div class="h-screen">
      <div class="container mx-auto">hi 4</div>
    </div>
    <footer class="h-screen bg-secondary-light">
      <div class="container mx-auto">footer</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
